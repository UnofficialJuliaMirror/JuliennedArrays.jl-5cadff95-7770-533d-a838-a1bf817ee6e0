language: julia
os: linux
julia:
  - 1.0
  - nightly
notifications:
  email: false
codecov: true
matrix:
  allow_failures:
  - julia: 1.0
jobs:
  include:
    - stage: "Documentation"
      julia: nightly
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate(); Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/docs.jl
